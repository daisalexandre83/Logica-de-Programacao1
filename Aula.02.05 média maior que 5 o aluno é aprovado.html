       <script>

       //pedir para o usário digitar doisnúmeros e mostrar um boolean indicando se e média for maior que 5//

       var n1 = prompt('Digite um número');
       n1 = parseFloat(n1);

       var n2 = parseFloat(prompt('digite outro número'));
       
       var media = (n1 + n2) / 2;
      
       alert (media > 5);

       if (true){
        // bloco verdade
        alert ("Parabéns! Você foi aprovado!");
       }   else  {
        // bloco mentira 
        alert ("Desculpe,  mas não foi dessa vez");  
        
       }
       
      </script>
